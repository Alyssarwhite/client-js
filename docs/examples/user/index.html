<!DOCTYPE html>
<html>
 <head>
     <title>Display User</title>
    <script src="../../../build/fhir-client.js"></script>
 </head>
 <body>
    <h1>Using user.read() to display the user</h1>
    <pre id="output">Loading...</pre>
    
    <script type="text/javascript">
        function display(data, append) {
            const output = document.getElementById("output");
            output.innerText = data instanceof Error ?
                String(data) :
                JSON.stringify(data, null, 4);
        }

        const client = new FHIR.client("https://r3.smarthealthit.org");
        FHIR.oauth2.ready(
            client => client.request(client.userId).then(display, display),
            display
        );
    </script>
 </body>
</html>
